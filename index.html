<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tet_ris</title>
    <meta name="description" content="Play classic Tetris with a beautiful Nord theme and adjustable difficulty">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tet_ris</h1>
        </header>

        <div class="game-wrapper">
            <div class="side-panel left-panel">
                <div class="panel-section">
                    <h2>Next</h2>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <div class="panel-section">
                    <h2>Score</h2>
                    <div class="score-display" id="score">0</div>
                </div>
                <div class="panel-section">
                    <h2>Level</h2>
                    <div class="level-display" id="level">1</div>
                </div>
                <div class="panel-section">
                    <h2>Lines</h2>
                    <div class="lines-display" id="lines">0</div>
                </div>
            </div>

            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>Game Over</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn">Play Again</button>
                </div>
            </div>

            <div class="side-panel right-panel">
                <div class="panel-section">
                    <h2>Controls</h2>
                    <div class="controls-info">
                        <div class="control-item">
                            <span class="key">←</span>
                            <span>Move Left</span>
                        </div>
                        <div class="control-item">
                            <span class="key">→</span>
                            <span>Move Right</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↓</span>
                            <span>Soft Drop</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↑</span>
                            <span>Rotate</span>
                        </div>
                        <div class="control-item">
                            <span class="key">Space</span>
                            <span>Hard Drop</span>
                        </div>
                        <div class="control-item">
                            <span class="key">P</span>
                            <span>Pause</span>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <h2>Difficulty</h2>
                    <div class="difficulty-control">
                        <input type="range" id="difficultySlider" min="1" max="10" value="5" step="1">
                        <div class="difficulty-labels">
                            <span>Easy</span>
                            <span id="difficultyValue">5</span>
                            <span>Hard</span>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <button id="startBtn" class="btn btn-primary">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
