<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tet_ris</title>
    <meta name="description" content="Tet_ris" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tet_ris</h1>
        </header>

        <div class="game-wrapper">
            <div class="side-panel left-panel">
                <div class="panel-section player-info">
                    <h2>Pemain</h2>
                    <div class="player-display">
                        <span id="playerName">Tamu</span>
                        <button id="logoutBtn" class="btn">Keluar</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h2>Berikutnya</h2>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>

                <div class="panel-section">
                    <h2>Skor</h2>
                    <div class="score-display" id="score">0</div>
                </div>

                <div class="panel-section">
                    <h2>Level</h2>
                    <div class="level-display" id="level">1</div>
                </div>

                <div class="panel-section">
                    <h2>Baris</h2>
                    <div class="lines-display" id="lines">0</div>
                </div>
            </div>

            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>Permainan Selesai</h2>
                    <p>Skor Akhir: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn">Main Lagi</button>
                </div>
            </div>

            <div class="side-panel right-panel">
                <div class="panel-section">
                    <h2>Kontrol</h2>
                    <div class="controls-info">
                        <div class="control-item"><span class="key">←</span><span>Gerak Kiri</span></div>
                        <div class="control-item"><span class="key">→</span><span>Gerak Kanan</span></div>
                        <div class="control-item"><span class="key">↓</span><span>Jatuh Pelan</span></div>
                        <div class="control-item"><span class="key">↑</span><span>Putar</span></div>
                        <div class="control-item"><span class="key">Spasi</span><span>Jatuh Cepat</span></div>
                        <div class="control-item"><span class="key">P</span><span>Jeda</span></div>
                    </div>
                </div>

                <div class="panel-section">
                    <h2>Difficulty </h2>
                    <div class="difficulty-control">
                        <input type="range" id="difficultySlider" min="1" max="10" value="5" step="1">
                        <div class="difficulty-labels">
                            <span>Mudah</span>
                            <span id="difficultyValue">5</span>
                            <span>Sulit</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h2>Mode Permainan</h2>
                    <div class="mode-selector">
                        <label class="mode-option">
                            <input type="radio" name="gameMode" value="classic" checked>
                            <span class="mode-label">
                                <span class="mode-title">Klasik</span>
                                <span class="mode-desc">Permainan Tetris tradisional</span>
                            </span>
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="gameMode" value="random">
                            <span class="mode-label">
                                <span class="mode-title">Mode Acak</span>
                                <span class="mode-desc">Bentuk piece berubah setiap 2 detik!</span>
                            </span>
                        </label>
                    </div>
                    <button id="startBtn" class="btn btn-primary">Mulai Permainan</button>
                </div>

                <div class="panel-section">
                    <h2>Papan Peringkat</h2>
                    <div id="leaderboard" class="leaderboard"></div>
                    <div class="leaderboard-actions">
                        <button id="clearLeaderboardBtn" class="btn">Hapus Papan Peringkat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>

</html>
